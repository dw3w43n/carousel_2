<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>

  <div id="carousel">
    <div class="photos">
      <img class="show" src="img/01.jpg" alt="">
      <img src="img/02.jpg" alt="">
      <img src="img/03.jpg" alt="">
      <img src="img/04.jpg" alt="">
      <img src="img/05.jpg" alt="">
      <img src="img/06.jpg" alt="">
      <img src="img/07.jpg" alt="">
      <img src="img/08.jpg" alt="">
    </div>
    <div class="bullets">
      <div class="bullet" id="bullet-1"></div>
      <div class="bullet" id="bullet-2"></div>
      <div class="bullet" id="bullet-3"></div>
      <div class="bullet" id="bullet-4"></div>
      <div class="bullet" id="bullet-5"></div>
      <div class="bullet" id="bullet-6"></div>
      <div class="bullet" id="bullet-7"></div>
      <div class="bullet" id="bullet-8"></div>
    </div>
    <div class="buttons">
      <input class="prev" type="button" value="prev">
      <input class="play" type="button" value="play">
      <input class="pause" type="button" value="pause">
      <input class="next" type="button" value="next">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
